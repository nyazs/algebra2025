    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .search-page-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 200px;
      }

      .search-items {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
        padding: 15px;
        border-radius: var(--rounded);
        margin-top: 15px;
        width: 600px;
        height: auto;
      }

      .search-item {
        width: 100px;
        cursor: pointer;
        height: 100px;
        background: transparent;
        backdrop-filter: blur(10px) brightness(70%);
        transition: transform 0.3s ease-in-out;
        align-items: center;
        justify-content: center;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border-radius: 15px;
        opacity: 0;
        transition: 0.3s;
        animation: fadeIn 0.5s ease-out forwards;
      }

      .search-item img {
        border-radius: 10px;
      }

      .search-item:hover {
        background-color: rgba(104, 104, 104, 0.384);
        transform: scale(1.05);
      }

      .search-item-text {
        position: absolute;
        bottom: -50px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.479);
        padding: 5px;
        border-radius: 5px;
        white-space: nowrap;
        transition: bottom 0.3s ease-in-out;
      }

      .search-item:hover .search-item-text {
        bottom: 10px;
      }

      .search-page-clock h1 {
        margin-bottom: 15px;
        font-size: 50pt;
      }

      /* Navbar Styles */
      header {
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: #000;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }

      .logo img {
        height: 40px;
        width: auto;
      }

      nav {
        display: flex;
        gap: 20px;
      }

      nav a {
        display: block;
        padding: 10px;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      nav a:hover {
        background-color: #444;
      }

      nav img {
        height: 24px;
        width: auto;
      }
    </style>

    <main>

              id="proxy-search-engine"
              value="https://www.google.com/search?q=%s"

            />

              id="proxy-address"
              type="text"
              placeholder="Search the web with Google"
              class="search"

        <div class="search-items">
          <div class="search-item" onclick="openApp('https://google.com')">

          <div class="search-item" onclick="openApp('https://discord.com')">
            <img src="apps/discord.webp" alt="" width="70" />

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const searchItems = document.querySelectorAll(".search-item");
        searchItems.forEach((item, index) => {
          item.style.animationDelay = `${index * 0.1}s`;
        });
        function startTime() {
          const today = new Date();
          let hours = today.getHours();
          let minutes = today.getMinutes();
          let secs = today.getSeconds();

          let ampm = hours >= 12 ? "PM" : "AM";
          hours = hours % 12;
          hours = hours ? hours : 12;
          minutes = minutes < 10 ? "0" + minutes : minutes;
          secs = secs < 10 ? "0" + secs : secs;

          const clock = document.querySelector(".clock");
          clock.innerHTML = `${hours}:${minutes}:${secs} ${ampm}`;

          setTimeout(startTime, 1000);
        }

        startTime();
      });
      function openApp(app) {
        sessionStorage.setItem(
          "lpurl",
          __uv$config.prefix + __uv$config.encodeUrl(app)
        );
        sessionStorage.setItem("rawurl", app);
        location.href = "/go/";
      }
    </script>
